<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biologi - Korsningsscheman</title>

  <link rel="stylesheet" href="/css/style.css">

  <style>
    body { background-color: #dfe8f5; }

    .task-box {
      max-width: 900px;
      margin: 12px auto;
      background: rgba(255,255,255,0.75);
      border-radius: 14px;
      padding: 12px 14px;
    }
    .task-extra { opacity: 0.85; font-size: 14px; margin-top: 6px; }
    .format-hint { max-width: 900px; margin: 8px auto 0; font-size: 14px; opacity: 0.9; }

    .layout {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .column { text-align: center; }

    .punnettWrapper { display: flex; justify-content: center; margin: 20px 0; }

    .punnett {
      display: grid;
      grid-template-columns: 90px 90px 90px;
      grid-template-rows: 60px 60px 60px;
      gap: 6px;
    }
    .headerCell, .sideCell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: rgba(255,255,255,0.55);
      border-radius: 10px;
      padding: 4px;
    }
    .headerCell input,
    .sideCell input {
      width: 56px;
      margin-left: 6px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      padding: 6px 6px;
      border-radius: 10px;
      border: 1px solid #c7d6ee;
    }
    .offspringCell {
      width: 90px;
      height: 60px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: 1px solid #c7d6ee;
      background: #fff;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .controls button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      border: 0;
    }
    #checkAnswers { background: #183a6b; color: #fff; }
    #nextTask, #resetBtn, #showPhenotypes { background: #4d6aa1; color: #fff; }

    #result { margin-top: 15px; font-weight: bold; font-size: 18px; min-height: 24px; }

    .correct-summary {
      max-width: 520px;
      margin: 0 auto;
      font-size: 14px;
      opacity: 0.9;
      text-align: left;
    }

    .task-counter {
      text-align: center;
      opacity: 0.75;
      font-size: 14px;
      margin-top: -6px;
    }

    #phenotypeBox {
      display: none;
      max-width: 520px;
      margin: 12px auto 0;
      text-align: left;
    }
    #phenotypeBox .inner {
      background: rgba(255,255,255,0.75);
      border-radius: 14px;
      padding: 12px 14px;
    }
  </style>
</head>

<body>

  <button class="hamburger" onclick="toggleMenu()">☰</button>
  <nav id="side-menu"></nav>

  <header class="biologi-header">
    <h1>Korsningsscheman</h1>
    <p>Jesper Tordsson</p>
  </header>

  <main>
    <h2 id="taskTitle" style="text-align:center;">Uppgift</h2>
    <div class="task-counter" id="taskCounter"></div>

    <div class="task-box">
      <div id="taskText"></div>
      <div class="task-extra" id="taskExtra"></div>
    </div>

    <div class="format-hint" id="formatHint"></div>

    <div class="layout">

      <div class="column">
        <h3>Ditt korsningsschema</h3>

        <div class="punnettWrapper">
          <div class="punnett">
            <div></div>
            <div class="headerCell">♂ <input id="father0" maxlength="4" autocomplete="off"></div>
            <div class="headerCell">♂ <input id="father1" maxlength="4" autocomplete="off"></div>

            <div class="sideCell">♀ <input id="mother0" maxlength="4" autocomplete="off"></div>
            <input id="cell0" class="offspringCell" autocomplete="off">
            <input id="cell1" class="offspringCell" autocomplete="off">

            <div class="sideCell">♀ <input id="mother1" maxlength="4" autocomplete="off"></div>
            <input id="cell2" class="offspringCell" autocomplete="off">
            <input id="cell3" class="offspringCell" autocomplete="off">
          </div>
        </div>

        <div class="controls">
          <button id="checkAnswers">Rätta</button>
          <button id="nextTask">Nästa uppgift</button>
          <button id="resetBtn">Töm</button>
          <button id="showPhenotypes">Fenotyper</button>
        </div>

        <div id="result"></div>

        <div id="phenotypeBox">
          <div class="inner">
            <b>Facit – fenotyper:</b>
            <div id="phenotypeText" style="margin-top:6px;"></div>
          </div>
        </div>
      </div>

      <div class="column" id="correctColumn" style="display:none;">
        <h3>Korrekt korsningsschema</h3>
        <div class="punnettWrapper">
          <div class="punnett" id="correctPunnett"></div>
        </div>
        <div class="correct-summary" id="correctSummary"></div>
      </div>

    </div>

    <p style="text-align:center; margin-top: 18px;">
      <a href="/biologi/genetik/index.html" class="subject-btn">← Tillbaka till Genetik</a>
    </p>
  </main>

  <script src="/js/menu.js"></script>
  <script src="korsningsscheman.js"></script>
</body>
</html>
