<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Monohybridkorsning – Genetiska korsningsscheman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dff0d8; /* ljusgrön bakgrund */
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .navButtons {
      margin-bottom: 20px;
    }

    .navButtons button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 5px;
    }

    .parents {
      margin-bottom: 20px;
    }

    input.genInput {
      width: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .punnett {
      display: inline-grid;
      grid-template-columns: 50px 50px;
      grid-template-rows: 50px 50px;
      gap: 5px;
      margin: 20px auto;
      position: relative;
    }

    .punnett::before {
      content: "♀";
      position: absolute;
      top: -20px;
      left: 0;
      font-weight: bold;
    }
    .punnett::after {
      content: "♂";
      position: absolute;
      top: 0;
      left: -20px;
      font-weight: bold;
    }

    .offspringCell {
      width: 50px;
      height: 50px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #555;
      line-height: 50px;
    }

    .section {
      margin: 20px 0;
      text-align: left;
      display: inline-block;
    }

    .checkboxes label {
      display: block;
      margin: 3px 0;
      cursor: pointer;
    }

    #checkAnswers {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Genetiska korsningsscheman – Monohybridkorsning</h1>

<div class="navButtons">
  <button id="prevTask">Föregående uppgift</button>
  <button id="nextTask">Nästa uppgift</button>
</div>

<div id="taskContainer">
  <!-- Uppgift 1 kommer här dynamiskt via JS -->
</div>

<script src="korsningsscheman.js"></script>

</body>
</html>
