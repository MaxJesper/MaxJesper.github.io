<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Monohybridkorsning – Genetiska korsningsscheman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dff0d8; /* ljusgrön bakgrund */
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .parents {
      margin-bottom: 20px;
    }

    input.genInput {
      width: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .punnett {
      display: inline-grid;
      grid-template-columns: 50px 50px;
      grid-template-rows: 50px 50px;
      gap: 5px;
      margin: 20px auto;
    }

    .offspringCell {
      width: 50px;
      height: 50px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #555;
    }

    .section {
      margin: 20px 0;
      text-align: left;
      display: inline-block;
    }

    .checkboxes label {
      display: block;
      margin: 3px 0;
      cursor: pointer;
    }

    #checkAnswers {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Uppgift 1 – Grå starr</h1>

<p>Grå starr är en ärftlig ögonsjukdom. Den är dominant (S). En heterozygot kvinna (Ss) med grå starr gifter sig med en frisk man (ss). De får barn. Får dessa starr? Vilka olika möjligheter finns? Visa med korsningsschema.</p>

<div class="parents">
  <label>Kvinnans genotyp: <input type="text" id="motherGenotype" maxlength="2" class="genInput" placeholder="Ss"></label>
  <label>Mannens genotyp: <input type="text" id="fatherGenotype" maxlength="2" class="genInput" placeholder="ss"></label>
</div>

<div class="punnett">
  <input type="text" class="offspringCell" readonly>
  <input type="text" class="offspringCell" readonly>
  <input type="text" class="offspringCell" readonly>
  <input type="text" class="offspringCell" readonly>
</div>

<div class="section">
  <h3>Avkommans genotyper</h3>
  <div class="checkboxes">
    <label><input type="checkbox" name="genotype" value="SS"> SS</label>
    <label><input type="checkbox" name="genotype" value="Ss"> Ss</label>
    <label><input type="checkbox" name="genotype" value="ss"> ss</label>
  </div>
</div>

<div class="section">
  <h3>Avkommans fenotyper</h3>
  <div class="checkboxes">
    <label><input type="checkbox" name="phenotype" value="Grå starr"> Grå starr</label>
    <label><input type="checkbox" name="phenotype" value="Frisk"> Frisk</label>
  </div>
</div>

<div class="section">
  <label>Klyvningstal (ex: 2:2): <input type="text" id="ratio" maxlength="5" placeholder="t.ex. 2:2"></label>
</div>

<button id="checkAnswers">Rätta svar</button>

<div id="result"></div>

<script src="korsningsscheman.js"></script>

</body>
</html>
