<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Monohybridkorsning – Genetiska korsningsscheman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dff0d8; /* ljusgrön bakgrund */
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .parents {
      margin: 15px 0;
    }

    input.genInput {
      width: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .punnettContainer {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      position: relative;
    }

    .punnett {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
    }

    .offspringCell, .parentCell {
      width: 60px;
      height: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #555;
    }

    .parentCell {
      background-color: #f0f0f0;
    }

    .symbol {
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sectionsContainer {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .section {
      text-align: left;
    }

    .checkboxes label {
      display: block;
      margin: 3px 0;
      cursor: pointer;
    }

    #ratioSection {
      margin-top: 20px;
    }

    #checkAnswers {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    .navigation {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .navigation button {
      margin-left: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 id="taskTitle">Uppgift 1 – Grå starr</h1>
<p id="taskText">
Grå starr är en ärftlig ögonsjukdom. Den är dominant (S). En heterozygot kvinna (Ss) med grå starr gifter sig med en frisk man (ss). De får barn. Får dessa starr? Vilka olika möjligheter finns? Visa med korsningsschema.
</p>

<div class="parents">
  <label>Kvinnans genotyp: <input type="text" id="motherGenotype" maxlength="2" class="genInput" placeholder="Ss"></label>
  <label>Mannens genotyp: <input type="text" id="fatherGenotype" maxlength="2" class="genInput" placeholder="ss"></label>
</div>

<div class="punnettContainer">
  <div class="punnett">
    <!-- Tomma celler med symboler och föräldragener -->
    <div class="symbol parentCell" id="fatherAllele0"></div>
    <div class="symbol parentCell" id="fatherAllele1"></div>
    <div></div>
    <div class="symbol parentCell" id="motherAllele0"></div>
    <input type="text" id="cell0" class="offspringCell" readonly>
    <input type="text" id="cell1" class="offspringCell" readonly>
    <div class="symbol parentCell" id="motherAllele1"></div>
    <input type="text" id="cell2" class="offspringCell" readonly>
    <input type="text" id="cell3" class="offspringCell" readonly>
  </div>
</div>

<div class="sectionsContainer">
  <div class="section">
    <h3>Avkommans genotyper</h3>
    <div class="checkboxes">
      <label><input type="checkbox" name="offspringGenotype" value="SS"> SS</label>
      <label><input type="checkbox" name="offspringGenotype" value="Ss"> Ss</label>
      <label><input type="checkbox" name="offspringGenotype" value="ss"> ss</label>
    </div>
  </div>

  <div class="section">
    <h3>Avkommans fenotyper</h3>
    <div class="checkboxes">
      <label><input type="checkbox" name="offspringPhenotype" value="Grå starr"> Grå starr</label>
      <label><input type="checkbox" name="offspringPhenotype" value="Frisk"> Frisk</label>
    </div>
  </div>
</div>

<div id="ratioSection">
  <label>Klyvningstal (ex: 2:2): <input type="text" id="ratio" maxlength="5" placeholder="t.ex. 2:2"></label>
</div>

<button id="checkAnswers">Rätta svar</button>

<div class="navigation">
  <button id="prevTask">Föregående uppgift</button>
  <button id="nextTask">Nästa uppgift</button>
</div>

<div id="result"></div>

<script src="korsningsscheman.js"></script>
</body>
</html>
