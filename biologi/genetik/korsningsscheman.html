<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Monohybridkorsning – Genetiska korsningsscheman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dff0d8;
      padding: 20px;
      text-align: center;
    }

    .navigation {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }

    .punnettWrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .punnett {
      display: grid;
      grid-template-columns: 40px 60px 60px;
      grid-template-rows: 40px 60px 60px;
      gap: 5px;
    }

    .labelCell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .parentInput,
    .offspringCell {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border: 1px solid #555;
    }

    .sectionsContainer {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }

    .section {
      text-align: left;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="navigation">
  <button id="prevTask">Föregående uppgift</button>
  <button id="nextTask">Nästa uppgift</button>
</div>

<h1 id="taskTitle">Uppgift 1 – Grå starr</h1>
<p id="taskText"></p>

<!-- Punnett-kvadrat -->
<div class="punnettWrapper">
  <div class="punnett">

    <div></div>
    <div class="labelCell">♂</div>
    <div class="labelCell">♂</div>

    <div class="labelCell">♀</div>
    <input type="text" id="cell0" class="offspringCell">
    <input type="text" id="cell1" class="offspringCell">

    <div class="labelCell">♀</div>
    <input type="text" id="cell2" class="offspringCell">
    <input type="text" id="cell3" class="offspringCell">

  </div>
</div>

<!-- Föräldragameter -->
<p><strong>Fyll i föräldrarnas gameter:</strong></p>
<div>
  ♂ <input type="text" id="fatherAllele0" class="parentInput" maxlength="1">
  ♂ <input type="text" id="fatherAllele1" class="parentInput" maxlength="1">
</div>
<div style="margin-top:10px;">
  ♀ <input type="text" id="motherAllele0" class="parentInput" maxlength="1">
  ♀ <input type="text" id="motherAllele1" class="parentInput" maxlength="1">
</div>

<!-- Flervalsfrågor -->
<div class="sectionsContainer">
  <div class="section">
    <h3>Avkommans genotyper</h3>
    <label><input type="checkbox" name="offspringGenotype" value="SS"> SS</label><br>
    <label><input type="checkbox" name="offspringGenotype" value="Ss"> Ss</label><br>
    <label><input type="checkbox" name="offspringGenotype" value="ss"> ss</label>
  </div>

  <div class="section">
    <h3>Avkommans fenotyper</h3>
    <label><input type="checkbox" name="offspringPhenotype" value="Grå starr"> Grå starr</label><br>
    <label><input type="checkbox" name="offspringPhenotype" value="Frisk"> Frisk</label>
  </div>
</div>

<div style="margin-top:20px;">
  <label>Klyvningstal: <input type="text" id="ratio" placeholder="t.ex. 2:2"></label>
</div>

<button id="checkAnswers">Rätta svar</button>
<div id="result"></div>

<script src="korsningsscheman.js"></script>
</body>
</html>
