<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Genetiska korsningsscheman – Monohybrid</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dff0d8;
      padding: 20px;
      text-align: center;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-buttons button {
      margin-left: 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    h1 {
      margin-top: 40px;
    }

    #taskText {
      max-width: 800px;
      margin: 20px auto;
      font-size: 16px;
    }

    .parents {
      margin: 20px 0;
    }

    .genInput {
      width: 40px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    /* ===== PUNNETT ===== */
    .punnett-wrapper {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .punnett-grid {
      display: grid;
      grid-template-columns: 40px 60px 60px;
      grid-template-rows: 40px 60px 60px;
      gap: 2px;
    }

    .punnett-grid div,
    .punnett-grid input {
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }

    .label {
      border: none !important;
      font-size: 18px;
    }

    .offspring {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .section-row {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 20px;
    }

    .section {
      text-align: left;
    }

    .section label {
      display: block;
      margin: 4px 0;
      cursor: pointer;
    }

    #ratio {
      width: 60px;
      margin-top: 10px;
    }

    #checkAnswers {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    .comparison {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="top-buttons">
  <button onclick="goBack()">⬅ Tillbaka</button>
  <button onclick="prevTask()">◀ Föregående</button>
  <button onclick="nextTask()">Nästa ▶</button>
</div>

<h1>Monohybridkorsning</h1>

<div id="taskText"></div>

<div class="parents">
  <label>Kvinnans genotyp:
    <input type="text" id="motherGenotype" maxlength="2" class="genInput">
  </label>
  <label>Mannens genotyp:
    <input type="text" id="fatherGenotype" maxlength="2" class="genInput">
  </label>
</div>

<div class="punnett-wrapper">
  <div class="punnett-grid">
    <div class="label"></div>
    <div>♂ <input id="fatherA" class="genInput" maxlength="1"></div>
    <div>♂ <input id="fatherB" class="genInput" maxlength="1"></div>

    <div>♀ <input id="motherA" class="genInput" maxlength="1"></div>
    <input id="cell0" class="offspring">
    <input id="cell1" class="offspring">

    <div>♀ <input id="motherB" class="genInput" maxlength="1"></div>
    <input id="cell2" class="offspring">
    <input id="cell3" class="offspring">
  </div>
</div>

<div class="section-row">
  <div class="section">
    <h3>Avkommans genotyper</h3>
    <label><input type="checkbox" name="genotype" value="SS"> SS</label>
    <label><input type="checkbox" name="genotype" value="Ss"> Ss</label>
    <label><input type="checkbox" name="genotype" value="ss"> ss</label>
  </div>

  <div class="section">
    <h3>Avkommans fenotyper</h3>
    <label><input type="checkbox" name="phenotype" value="Grå starr"> Grå starr</label>
    <label><input type="checkbox" name="phenotype" value="Frisk"> Frisk</label>
  </div>
</div>

<div>
  <p>Klyvningstal (ex. 2:2):</p>
  <input type="text" id="ratio">
</div>

<button id="checkAnswers">Rätta</button>

<div id="result"></div>

<script src="korsningsscheman.js"></script>
</body>
</html>
