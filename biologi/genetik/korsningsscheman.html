<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Korsningsscheman – Monohybrid klyvning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d0f0c0; /* lite mörkare lugn ljusgrön */
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .task {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .punnett-container {
      display: inline-block;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      font-size: 18px;
    }
    td, th {
      border: 2px solid #333;
      width: 80px;
      height: 80px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
    }
    input.genotype-input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border: 1px solid #333;
      border-radius: 4px;
    }
    button {
      margin: 10px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    label {
      margin: 0 10px;
    }
  </style>
</head>
<body>

<h1>Uppgift 1 – Monohybrid klyvning</h1>

<div class="task">
  Grå starr är en ärftlig ögonsjukdom. Den är dominant (S).<br>
  En heterozygot kvinna (Ss) med grå starr gifter sig med en frisk man (ss).<br>
  De får barn. Får dessa starr? Vilka olika möjligheter finns? Visa med korsningsschema.
</div>

<div class="punnett-container">
  <table id="punnettTable">
    <tr>
      <th></th>
      <th>♂1</th>
      <th>♂2</th>
    </tr>
    <tr>
      <th>♀1</th>
      <td><input type="text" class="offspringCell" maxlength="2"></td>
      <td><input type="text" class="offspringCell" maxlength="2"></td>
    </tr>
    <tr>
      <th>♀2</th>
      <td><input type="text" class="offspringCell" maxlength="2"></td>
      <td><input type="text" class="offspringCell" maxlength="2"></td>
    </tr>
  </table>
</div>

<div>
  <label>Moderns genotyp: <input type="text" id="motherGenotype" class="genotype-input" maxlength="2" value="Ss"></label>
  <label>Faderns genotyp: <input type="text" id="fatherGenotype" class="genotype-input" maxlength="2" value="ss"></label>
  <button id="fillTable">Fyll i Punnett-kvadrat</button>
</div>

<div style="margin-top:20px;">
  <label>Avkommans genotyper (exempel: Ss, ss): <input type="text" id="offspringGenotypes"></label>
  <label>Avkommans fenotyper (med grå starr / frisk): <input type="text" id="offspringPhenotypes"></label>
  <label>Klyvningstal (t.ex. 2:2): <input type="text" id="ratio"></label>
  <button id="checkAnswers">Rätta svar</button>
</div>

<div class="result" id="result"></div>

<script src="korsningsscheman.js"></script>

</body>
</html>
