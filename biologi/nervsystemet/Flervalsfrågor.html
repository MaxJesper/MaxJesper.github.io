<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Flervalsfrågor – Nervsystemet</title>
  <style>
    /* Grundinställningar */
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background-color: #E6F0FA; /* Lugn ljusblå bakgrund */
    }

    /* Knappar */
    button { 
      margin: 5px; 
      padding: 10px 15px; 
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    #startBtn { background-color: #2196F3; color: white; }
    #retryButton { background-color: #FFC107; color: black; }
    #resetButton { background-color: #f44336; color: white; }
    #topButtons button:hover { opacity: 0.9; }

    /* Rätt/fel markering */
    .correct { 
      background-color: #4CAF50; 
      color: white; 
    }
    .incorrect { 
      background-color: #f44336; 
      color: white; 
    }

    /* Timer */
    #timer { 
      font-weight: bold; 
      margin-bottom: 10px; 
    }

    /* Quizfrågor */
    #quiz div { 
      margin-bottom: 20px; 
      padding: 10px; 
      background-color: #ffffff; 
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    }

    /* Slutresultat */
    #finalResult { 
      margin-top: 20px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    /* Tabell */
    table { 
      border-collapse: collapse; 
      width: 50%; 
      margin-top: 20px; 
      background-color: #ffffff; 
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: center; 
    }
    th { 
      background-color: #f2f2f2; 
    }

    /* Översta knappraden */
    #topButtons { 
      margin-bottom: 20px; 
    }
  </style>
</head>

<body>

<div id="topButtons">
  <button onclick="window.location.href='index.html'">⬅ Tillbaka</button>
  <button id="startBtn">Starta testet</button>
  <button id="retryButton">Nytt försök</button>
  <button id="resetButton">Nollställ resultat</button>
</div>

<div id="timer" style="display:none;">Tid: 0 s</div>

<div id="quiz"></div>

<div id="sectionScore"></div>

<div id="finalResult"></div>

<h2>Topplista – Topp 3</h2>
<table>
  <thead>
    <tr>
      <th>Placering</th>
      <th>Rätt svar</th>
      <th>Tid (sek)</th>
    </tr>
  </thead>
  <tbody id="highscoreTable">
    <!-- Highscore genereras av JS -->
  </tbody>
</table>

<!-- Länk till JS -->
<script src="Flervalsfrågor.js"></script>

</body>
</html>
