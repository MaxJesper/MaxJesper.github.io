<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Flervalsfrågor – Nervsystemet</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px; }
    .correct { background-color: #4CAF50; color: white; }
    .incorrect { background-color: #f44336; color: white; }
    #timer { font-weight: bold; margin-bottom: 10px; }
    #quiz div { margin-bottom: 20px; }
    #finalResult { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    table { border-collapse: collapse; width: 50%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    th { background-color: #f2f2f2; }
    #topButtons { margin-bottom: 20px; }
  </style>
</head>
<body>

<div id="topButtons">
  <button onclick="window.location.href='index.html'">⬅ Tillbaka</button>
  <button id="startBtn">Starta testet</button>
  <button id="retryButton">Nytt försök</button>
  <button id="resetButton">Nollställ resultat</button>
</div>

<div id="timer" style="display:none;">Tid: 0 s</div>

<div id="quiz"></div>

<div id="sectionScore"></div>

<div id="finalResult"></div>

<h2>Topplista – Topp 3</h2>
<table>
  <thead>
    <tr>
      <th>Placering</th>
      <th>Rätt svar</th>
      <th>Tid (sek)</th>
    </tr>
  </thead>
  <tbody id="highscoreTable">
    <!-- Highscore genereras av JS -->
  </tbody>
</table>

<!-- Länk till JS -->
<script src="nerv_quiz.js"></script>

</body>
</html>
