<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Startsida</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Hamburger-knapp -->
  <div class="menu-toggle">☰</div>

  <!-- Flytande dropdown-meny -->
  <nav class="floating-menu">
    <ul class="main-menu">
      <li>
        <span class="expandable">Biologi +</span>
        <ul class="sub-menu">
          <li><a href="biologi/flashcards.html">Flash cards</a></li>
          <li><a href="biologi/ovningar.html">Övningar</a></li>
        </ul>
      </li>
      <li>
        <span class="expandable">Kemi +</span>
        <ul class="sub-menu">
          <li><a href="kemi/flashcards.html">Flash cards</a></li>
          <li><a href="kemi/ovningar.html">Övningar</a></li>
        </ul>
      </li>
      <li>
        <span class="expandable">Fysik +</span>
        <ul class="sub-menu">
          <li><a href="fysik/flashcards.html">Flash cards</a></li>
          <li><a href="fysik/ovningar.html">Övningar</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Banner -->
  <header>
    <h1>Undervisningsplattform för NO-undervisning på högstadiet</h1>
    <p class="subheader">Jesper Tordsson</p>
  </header>

  <main>
    <p>Välj ämne via hamburgermeny uppe till höger.</p>
  </main>

  <!-- Script för dropdown och expandering -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.floating-menu');

    // Visa/gömmen hela menyn
    toggle.addEventListener('click', () => {
      if(menu.style.right === '0px'){
        menu.style.right = '-250px';
      } else {
        menu.style.right = '0px';
      }
    });

    // Expandera undermenyer
    document.querySelectorAll('.expandable').forEach(el => {
      el.addEventListener('click', e => {
        const submenu = el.nextElementSibling;
        if(submenu){
          submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
        }
      });
    });
  </script>
<script src="/js/menu.js"></script>
</body>
</html>
