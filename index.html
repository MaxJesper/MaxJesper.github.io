<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Biologi, Kemi, Fysik</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Hamburger-knapp -->
  <div class="menu-toggle">☰</div>

  <!-- Flytande ämnesväljare -->
  <nav class="floating-menu">
    <ul>
      <li>
        <a href="biologi/index.html">Biologi +</a>
        <ul class="sub-menu">
          <li><a href="biologi/flashcards.html">Flash cards</a></li>
          <li><a href="biologi/ovningar.html">Övningar</a></li>
        </ul>
      </li>
      <li>
        <a href="kemi/index.html">Kemi +</a>
        <ul class="sub-menu">
          <li><a href="kemi/flashcards.html">Flash cards</a></li>
          <li><a href="kemi/ovningar.html">Övningar</a></li>
        </ul>
      </li>
      <li>
        <a href="fysik/index.html">Fysik +</a>
        <ul class="sub-menu">
          <li><a href="fysik/flashcards.html">Flash cards</a></li>
          <li><a href="fysik/ovningar.html">Övningar</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- ---------- Banner ---------- -->
  <header>
    <h1>Biologi, Kemi och Fysik</h1>
  </header>

  <!-- ---------- Startsida innehåll ---------- -->
  <main>
    <p>Välj ämne direkt:</p>
    <div class="buttons">
      <a href="biologi/index.html" class="subject-btn">Biologi</a>
      <a href="kemi/index.html" class="subject-btn">Kemi</a>
      <a href="fysik/index.html" class="subject-btn">Fysik</a>
    </div>
  </main>

  <!-- ---------- JavaScript för flytande meny + expand ---------- -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.floating-menu');

    toggle.addEventListener('click', () => {
      if(menu.style.right === '0px'){
        menu.style.right = '-250px';
      } else {
        menu.style.right = '0px';
      }
    });

    // Expandera undermenyer
    document.querySelectorAll('.floating-menu > ul > li > a').forEach(el => {
      el.addEventListener('click', e => {
        const submenu = el.nextElementSibling;
        if(submenu){
          e.preventDefault();
          submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
        } else {
          window.location.href = el.href;
        }
      });
    });
  </script>
</body>
</html>
