<html lang="sv">

  <meta charset="UTF-8">

</head>
<body>
  <!-- ---------- Ämnesväljare med expand + ---------- -->
  <nav class="subject-selector">
    <ul>
      <li>
        <a href="biologi/index.html" class="expandable">Biologi +</a>
        <ul class="sub-menu">
          <li><a href="biologi/flashcards.html">Flash cards</a></li>
          <li><a href="biologi/ovningar.html">Övningar</a></li>
        </ul>
      </li>
      <li>
        <a href="kemi/index.html" class="expandable">Kemi +</a>
        <ul class="sub-menu">
          <li><a href="kemi/flashcards.html">Flash cards</a></li>
          <li><a href="kemi/ovningar.html">Övningar</a></li>
        </ul>
      </li>
      <li>
        <a href="fysik/index.html" class="expandable">Fysik +</a>

          <li><a href="fysik/flashcards.html">Flash cards</a></li>
          <li><a href="fysik/ovningar.html">Övningar</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- ---------- Banner ---------- -->
  <header>
    <h1>Jesper Tordssons undervisning för högstadiets Biologi, Kemi och Fysik</h1>
  </header>

  <!-- ---------- Startsida innehåll ---------- -->
  <main>
    <p>Välj ämne direkt:</p>
    <div class="buttons">
      <a href="biologi/index.html" class="subject-btn">Biologi</a>
      <a href="kemi/index.html" class="subject-btn">Kemi</a>
      <a href="fysik/index.html" class="subject-btn">Fysik</a>
    </div>
  </main>

  <!-- ---------- JavaScript för + expand ---------- -->
  <script>
    document.querySelectorAll('.expandable').forEach(el => {
      el.addEventListener('click', e => {
        e.preventDefault(); // hindrar direkt navigering
        const submenu = el.nextElementSibling;
        submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
