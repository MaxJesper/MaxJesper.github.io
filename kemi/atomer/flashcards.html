<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Flashcards – Atomer, Grundämnen & Föreningar</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
  .category-btns { text-align: center; margin: 15px; }
  .category-btns button { margin: 0 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }

  #flashcard-container { max-width: 900px; margin: 20px auto; text-align: center; }
  #flashcard { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  #question { font-size: 22px; margin-bottom: 12px; }
  #answer { font-size: 18px; margin-top: 12px; color: #0056b3; display: none; }
  #depth { font-size: 16px; margin-top: 10px; color: #333; display: none; text-align: left; }

  .controls button { padding: 10px 15px; margin: 5px; font-size: 16px; cursor: pointer; }
</style>
</head>

<body>
<p><a href="index.html" class="subject-btn">← Tillbaka till Atomer & Molekyler</a></p>

<div class="category-btns">
  <button onclick="startCategory('Atomer')">Atomer och molekyler</button>
  <button onclick="startCategory('Grundämnen')">Grundämnen</button>
  <button onclick="startCategory('Föreningar')">Kemiska föreningar</button>
</div>

<div id="flashcard-container">
  <div id="flashcard">
    <p id="question">Välj en kategori ovan för att börja.</p>
    <p id="answer"></p>
  </div>

  <div class="controls">
    <button onclick="prevCard()">⬅️ Föregående</button>
    <button onclick="showAnswer()">Visa svar</button>
    <button onclick="nextCard()">➡️ Nästa</button>
  </div>

  <div id="depth"></div>
</div>

<script>
const flashcards = {
  "Atomer": [
    {q:"1. Vad är en atom?", a:"En mycket liten byggsten som all materia vi ser består av.",
     depth:"Alla ämnen består av atomer som kan binda till varandra. Atomer av olika grundämnen har olika egenskaper."},
    {q:"2. Hur stor är en atom?", a:"Ca 10 miljoner atomer bredvid varandra får plats per 1 mm.",
     depth:"Ett sandkorn består av miljarder atomer. Idag kan avancerade mikroskop visa enstaka atomer (t.ex. guld)."},
    {q:"3. Vad består en atom av?", a:"En kärna och elektroner som kretsar runt den.",
     depth:"Kärnan består av protoner och neutroner. Elektroner rör sig i elektronskal (K, L, M...) och valenselektroner längst ut kan max vara 8."},
    {q:"4. Vad är en molekyl?", a:"Två eller flera atomer bundna till varandra, av samma eller olika grundämnen.",
     depth:"Molekyler kan vara små (två atomer) eller enorma (miljarder atomer)."},
    {q:"5. Hur kan man illustrera molekyler?", a:"Med kulor och pinnar som visar atomer och bindningar.",
     depth:"Färger på kulor representerar olika atomsorter, t.ex. rött för syre, svart för kol och vitt för väte. Man kan också skriva molekyler med kemiska tecken och streck som visar bindningar (strukturformler). Om bindningarna utelämnas, t.ex. CO₂, kallas det molekylformler."}
  ],

  "Grundämnen": [
    {q:"1. Vad är ett grundämne?", a:"Ett ämne som bara innehåller en sorts atomer.",
     depth:"Exempel: Kol (C), järn (Fe), syre (O). Alla atomer är lika."},
    {q:"2. Vad är ett kemiskt tecken?", a:"En förkortning av grundämnets namn, ofta på latin.",
     depth:"Kol → C (carbo), Järn → Fe (ferrum), Syre → O (oxygenium). Engelska namn är ofta lika latin, t.ex. oxygen, men inte alltid (Kalium → K, potassium på engelska)."},
    {q:"3. Hur skrivs två kolatomer i kemisk formel?", a:"2 C",
     depth:"Tre kolatomer skrivs 3C. Formler visar antal atomer i molekyler."},
    {q:"4. Vad är en syremolekyl?", a:"Två syreatomer bundna till varandra: O₂",
     depth:"Även om molekylen består av två atomer är det fortfarande grundämnet syre."},
    {q:"5. Vilken är den vanligaste atomen i universum?", a:"Väte (H som i Hydrogen)",
     depth:"Ca 90 % av alla atomer i universum är väte. Solen och stjärnor består mest av väte."},
    {q:"6. Hur delas grundämnen in?", a:"Metaller och icke-metaller",
     depth:"Metaller glänser och leder värme/ström. Icke-metaller gör det inte. Periodiska systemet visar indelningen visuellt."},
    {q:"7. Ge exempel på några vanliga grundämnen", a:"Metaller: Al, Au, Fe, Cu, Mg, Na, Ag, Zn. Icke-metaller: He, Si, Cl, C, N, S, O, H",
     depth:"Metaller används ofta i verktyg, byggnader och smycken, medan icke-metaller ingår i luft, vatten och biologiska molekyler."}
  ],

  "Föreningar": [
    {q:"1. Vad är en kemisk förening?", a:"Ett ämne som består av två eller flera sorters atomer bundna till varandra.",
     depth:"Exempel: Vatten (H₂O), koldioxid (CO₂), rost (Fe₂O₃). Föreningar har nya egenskaper jämfört med grundämnena."},
    {q:"2. Hur är en vattenmolekyl uppbyggd?", a:"Två väteatomer och en syreatom: H₂O",
     depth:"Kemiskt namn: diväteoxid. H₂O bildar vätska vid rumstemperatur och är livsviktigt för alla organismer."},
    {q:"3. Hur är en koldioxidmolekyl uppbyggd?", a:"En kolatom och två syreatomer: CO₂",
     depth:"Ordet koldioxid betyder ”kol-två-syre”. Kolatomer och syreatomer är olika sorters atomer, vilket gör CO₂ till en kemisk förening."},
    {q:"4. Hur skrivs två koldioxidmolekyler?", a:"2 CO₂",
     depth:"Den stora tvåan framför visar att det är två molekyler, medan den lilla nedsänkta tvåan visar att varje molekyl innehåller två syreatomer."},
    {q:"5. Är stål en kemisk förening?", a:"Nej, det är en blandning av järn och kol.",
     depth:"I stål är järn- och kolatomer inte bundna som i en kemisk förening. Krom och nickel tillsätts ibland för att förhindra rost."},
    {q:"6. Vad är rost?", a:"Vattenhaltig järnoxid (Fe₂O₃·xH₂O)",
     depth:"Bildas när järn reagerar med syre och fukt. Det är en kemisk förening, inte en metall längre."}
  ]
};

let currentCategory = null;
let index = 0;

function startCategory(cat) {
  currentCategory = flashcards[cat];
  index = 0;
  showCard();
}

function showCard() {
  if (!currentCategory) return;
  document.getElementById("question").innerText = currentCategory[index].q;
  document.getElementById("answer").style.display = "none";
  document.getElementById("answer").innerText = "";
  document.getElementById("depth").style.display = "none";
  document.getElementById("depth").innerText = "";
}

function showAnswer() {
  if (!currentCategory) return;
  document.getElementById("answer").innerText = currentCategory[index].a;
  document.getElementById("answer").style.display = "block";
  document.getElementById("depth").innerText = currentCategory[index].depth || "";
  document.getElementById("depth").style.display = currentCategory[index].depth ? "block" : "none";
}

function nextCard() {
  if (!currentCategory) return;
  index = (index + 1) % currentCategory.length;
  showCard();
}

function prevCard() {
  if (!currentCategory) return;
  index = (index - 1 + currentCategory.length) % currentCategory.length;
  showCard();
}
</script>

</body>
</html>
