<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards – Optik (Ljus)</title>

  <style>
    :root{
      --bg: #f3f8ff;          /* Ljusare bakgrund runt kortet */
      --card: #ffffff;
      --ink: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --shadow: 0 12px 28px rgba(2,6,23,.10);
      --accent: #2563eb;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 800px at 15% 0%, #ffffff 0%, var(--bg) 55%, #eef6ff 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
      width:min(980px,94vw);
      padding:18px 6px 10px;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }

    header h1{
      margin:0;
      font-size:clamp(18px,2.4vw,26px);
    }

    header p{
      margin:6px 0 0;
      font-size:14px;
      color:var(--muted);
    }

    .pill{
      display:inline-flex;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-size:13px;
      color:var(--muted);
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      white-space:nowrap;
    }

    main{
      width:min(980px,94vw);
      flex:1;
      padding:0 6px 22px;
    }

    .card{
      background:var(--card);
      border-radius:22px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(90deg,rgba(37,99,235,.07),rgba(14,165,233,.06));
    }

    .badge{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      font-weight:600;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--accent);
    }

    .meta span{
      font-size:12px;
      color:var(--muted);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      margin-left:6px;
    }

    .card-body{
      padding:18px 16px;
      min-height:260px;
    }

    .prompt{
      font-size:clamp(18px,2.2vw,24px);
      margin:0 0 6px;
    }

    .small{
      font-size:13px;
      color:var(--muted);
      margin:0 0 12px;
    }

    .box{
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      background:rgba(255,255,255,.85);
    }

    .box h3{
      margin:0 0 8px;
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#1e3a8a;
    }

    .content{
      white-space:pre-wrap;
      line-height:1.45;
      font-size:15px;
    }

    .controls{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:14px 16px;
      border-top:1px solid var(--border);
      background:#fff;
      flex-wrap:wrap;
    }

    button{
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(0,0,0,.06);
    }

    button.primary{
      background:rgba(37,99,235,.1);
      border-color:rgba(37,99,235,.4);
    }

    .kbd{
      font-family:monospace;
      font-size:12px;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
    }

    @media(max-width:820px){
      .pill,.kbd{display:none;}
    }
  </style>
</head>

<body>

<header>
  <div>
    <h1>Flashcards – Optik (Ljus)</h1>
    <p>Mellanslag = nästa steg (dator). Swipe på mobil/padda.</p>
  </div>
  <div class="pill">
    ⌨️ <b>Mellanslag</b> → steg &nbsp; | &nbsp; ←/→ → kort
  </div>
</header>

<main>
  <section class="card">
    <div class="card-top">
      <div class="badge"><span class="dot"></span><span id="stageLabel">Fråga</span></div>
      <div class="meta">
        <span id="cardCounter">1 / 1</span>
        <span id="topicChip">Optik</span>
      </div>
    </div>

    <div class="card-body">
      <p class="prompt" id="prompt"></p>
      <p class="small" id="subhint"></p>

      <div class="box">
        <h3 id="boxTitle">Innehåll</h3>
        <div class="content" id="boxContent"></div>
      </div>
    </div>

    <div class="controls">
      <div>
        <button id="prevCard">← Förra kort</button>
        <button id="nextCard">Nästa kort →</button>
      </div>
      <div>
        <span class="kbd">Mellanslag</span>
        <button class="primary" id="nextStep">Nästa steg</button>
      </div>
    </div>
  </section>
</main>

<script>
const cards = [
  {
    topic:"Ljus",
    q:"Vad är ljus?",
    def:"Ljus är en form av energi (elektromagnetisk strålning) som gör att vi kan se.",
    mini:"Ge ett exempel på när ljusenergi omvandlas till en annan energiform.",
    facit:"I en lampa omvandlas elektrisk energi till ljus (och värme)."
  },
  {
    topic:"Reflektion",
    q:"Vad säger reflektionslagen?",
    def:"Infallsvinkeln är lika stor som reflektionsvinkeln, mätt mot normalen.",
    mini:"Rita en stråle som träffar en spegel snett.",
    facit:"Infallsvinkel = reflektionsvinkel.",
    challenge:"Varför mäts vinklarna mot normalen och inte mot spegelytan?",
    challengeFacit:"Normalen gör att lagen fungerar oberoende av hur ytan lutar."
  }
];

let cardIndex = 0;
let stepIndex = 0;

function steps(card){
  const s = ["Fråga","Svar","Miniproblem"];
  if(card.challenge) s.push("Utmaning");
  s.push("Facit");
  return s;
}

function render(){
  const card = cards[cardIndex];
  const s = steps(card);
  const step = s[stepIndex];

  document.getElementById("stageLabel").textContent = step;
  document.getElementById("cardCounter").textContent = (cardIndex+1)+" / "+cards.length;
  document.getElementById("topicChip").textContent = card.topic;

  if(step==="Fråga"){
    prompt.textContent = card.q;
    subhint.textContent = "Tänk själv först.";
    boxTitle.textContent = "Fokus";
    boxContent.textContent = "";
  }
  if(step==="Svar"){
    boxTitle.textContent = "Definition";
    boxContent.textContent = card.def;
  }
  if(step==="Miniproblem"){
    boxTitle.textContent = "Miniproblem";
    boxContent.textContent = card.mini;
  }
  if(step==="Utmaning"){
    boxTitle.textContent = "Utmaning ⭐";
    boxContent.textContent = card.challenge;
  }
  if(step==="Facit"){
    boxTitle.textContent = "Facit";
    boxContent.textContent =
      card.facit +
      (card.challengeFacit ? "\n\n— Utmaning —\n"+card.challengeFacit : "");
  }
}

nextStep.onclick = ()=>{ stepIndex=(stepIndex+1)%steps(cards[cardIndex]).length; render(); };
nextCard.onclick = ()=>{ cardIndex=(cardIndex+1)%cards.length; stepIndex=0; render(); };
prevCard.onclick = ()=>{ cardIndex=(cardIndex-1+cards.length)%cards.length; stepIndex=0; render(); };

document.addEventListener("keydown",e=>{
  if(e.code==="Space"){ e.preventDefault(); nextStep.onclick(); }
  if(e.code==="ArrowRight"){ nextCard.onclick(); }
  if(e.code==="ArrowLeft"){ prevCard.onclick(); }
});

render();
</script>

</body>
</html>
