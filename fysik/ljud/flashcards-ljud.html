<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ljud – Flashcards (Akustik)</title>

  <!-- Din sajt-stil -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Flashcards-stil (scopad så den inte krockar med din sajt) -->
  <style>
    body.flashcards-page{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: #0b1020;
      color:#eaf0ff;
      min-height:100vh;
    }

    .fc-wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 16px 40px;
      display:grid;
      gap:16px;
    }

    .fc-toprow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .fc-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: rgba(234,240,255,.75);
      font-size: 12px;
      white-space:nowrap;
    }

    .fc-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .fc-btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: #eaf0ff;
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 650;
      font-size: 13px;
    }
    .fc-btn:hover{ filter: brightness(1.08); }
    .fc-btn:active{ transform: translateY(1px); }

    .fc-btn.primary{
      background: linear-gradient(180deg, rgba(26,37,80,.95), rgba(35,48,105,.95));
    }

    .fc-layout{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
      align-items:start;
    }

    .fc-card{
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(18,26,51,.95), rgba(15,23,48,.95));
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      padding: 18px;
    }

    .fc-kicker{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
      color: rgba(234,240,255,.75);
      font-size: 12px;
    }

    .fc-front{
      font-size: 22px;
      line-height: 1.25;
      font-weight: 800;
      margin-top: 10px;
    }

    /* STEG 1: Definition (extra framlyft) */
    .fc-defBox{
      display:none;
      margin-top: 14px;
      border-top: 1px dashed rgba(255,255,255,.18);
      padding-top: 14px;
    }
    .fc-defBox.show{ display:block; }

    .fc-defHighlight{
      border: 1px solid rgba(139,211,255,.25);
      background: radial-gradient(800px 300px at 0% 0%, rgba(139,211,255,.14), transparent 60%),
                  rgba(255,255,255,.04);
      border-radius: 18px;
      padding: 14px;
    }
    .fc-label{
      font-size: 12px;
      color: rgba(234,240,255,.75);
      margin-bottom: 8px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .fc-dot{
      width:8px;height:8px;border-radius:99px;
      background: #8bd3ff;
      box-shadow: 0 0 0 4px rgba(139,211,255,.10);
      display:inline-block;
    }
    .fc-text{
      font-size: 16px;           /* lite större för definition */
      line-height: 1.5;
      color:#eaf0ff;
      font-weight: 650;
    }

    /* STEG 2: Mini-problem (dolt tills man går vidare) */
    .fc-miniBox{
      display:none;
      margin-top: 12px;
      border-radius: 18px;
      border: 1px solid rgba(183,255,161,.22);
      background: radial-gradient(700px 260px at 100% 0%, rgba(183,255,161,.10), transparent 55%),
                  rgba(255,255,255,.035);
      padding: 14px;
    }
    .fc-miniBox.show{ display:block; }
    .fc-dot.green{
      background:#b7ffa1;
      box-shadow: 0 0 0 4px rgba(183,255,161,.10);
    }
    .fc-miniText{
      font-size: 15px;
      line-height: 1.45;
      font-weight: 550;
    }
    .fc-answer{
      display:none;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      font-size: 14px;
    }
    .fc-answer.show{ display:block; }

    .fc-hint{
      font-size: 12px;
      color: rgba(234,240,255,.70);
      margin-top: 12px;
      line-height: 1.45;
    }
    .fc-kbd{
      padding: 2px 8px;
      border: 1px solid rgba(255,255,255,.18);
      border-bottom-width: 2px;
      border-radius: 10px;
      background: rgba(255,255,255,.05);
      color: #eaf0ff;
      font-weight: 700;
      font-size: 12px;
      display:inline-block;
    }

    @media (min-width: 840px){
      .fc-layout{ grid-template-columns: 1fr 0.6fr; }
    }
  </style>
</head>
